<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvasClock_yellow</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		div{
			text-align:center;
			margin-top: 100px;
		}
		#clock{
			border: dashed 2px orange;

			border-radius: 30px;

	</style>
</head>
<body>
	<div>
		<canvas id="clock" height="400px" width="400px"></canvas>
	</div>
	<script type="text/javascript" src="clock.js"></script>
</body>
</html>
